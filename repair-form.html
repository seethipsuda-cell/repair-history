<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ฟอร์มแจ้งซ่อมคอมพิวเตอร์</title>

  <!-- โหลดฟอนต์ Chakra Petch สำหรับหัวข้อ และ Sarabun สำหรับเนื้อหา -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Sarabun&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Sarabun', sans-serif;
    }

    .form-container {
      background-color: #ffeb3b;
      padding: 30px;
      max-width: 500px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .form-container h2 {
      text-align: center;
      color: black;
      font-family: 'Chakra Petch', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Sarabun', sans-serif;
    }

    button {
      margin-top: 20px;
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      font-family: 'Sarabun', sans-serif;
    }

    a.button-back {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #607d8b;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-family: 'Sarabun', sans-serif;
    }

    a.button-back:hover {
      background-color: #455a64;
    }
     a {
      margin-top: 20px;
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      font-family: 'Sarabun', sans-serif;
      }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ฟอร์มแจ้งซ่อมคอมพิวเตอร์</h2>
    <form>
      <label>ชื่อ-นามสกุล:</label>
      <input type="text" name="fullname" required />

      <label>แผนกวิชา:</label>
      <input type="text" name="department" required />

      <label>สถานที่ติดตั้งอุปกรณ์:</label>
      <input type="text" name="location" required />

      <label>รายละเอียดปัญหา:</label>
      <textarea name="problem" rows="4" required></textarea>

      <label>ความเร่งด่วน:</label>
      <select name="urgency">
        <option>ปกติ</option>
        <option>เร่งด่วน</option>
        <option>ด่วนมาก</option>
      </select>

      <button type="submit">ส่งแจ้งซ่อม</button>

      <a href="mc.html" class="btn-link">ย้อนกลับไปหน้าไฟล์</a>
    </form>
  </div>
</body>
</html>
