<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ประวัติการแจ้งซ่อม</title>
  <!-- โหลดฟอนต์ไทยสารบัญจาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fffbe6;
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      font-size: 18px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f4c542;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f4c542;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
    }

    .back-btn:hover {
      background-color: #e5b100;
    }
  </style>
</head>
<body>
 <h1>ประวัติการแจ้งซ่อม</h1>

  <table>
    <tr>
      <th>ลำดับ</th>
      <th>วันที่แจ้ง</th>
      <th>อุปกรณ์</th>
      <th>ปัญหาที่พบ</th>
      <th>สถานะ</th>
    </tr>
    <tr>
      <td>1</td>
      <td>01/08/2025</td>
      <td>คอมพิวเตอร์</td>
      <td>เปิดไม่ติด</td>
      <td>กำลังดำเนินการ</td>
    </tr>
    <tr>
      <td>2</td>
      <td>28/07/2025</td>
      <td>เครื่องปริ้นเตอร์</td>
      <td>กระดาษติด</td>
      <td>ซ่อมเสร็จแล้ว</td>
    </tr>
    <!-- เพิ่มข้อมูลได้ตามต้องการ -->
  </table>

  <!-- ปุ่มย้อนกลับ -->
  <div style="text-align: center;">
    <a href="Employee Profile.html" class="back-btn">ย้อนกลับไปหน้าโปรไฟล์พนักงาน</a>
  </div>

</body>
</html>
